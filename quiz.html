<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>WDD 130 | Quiz</title>
        <meta name="description" content="This is a quiz created for WDD 130">
        <meta name="author" content="Craig Rich">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
        <h1>Basic HTML & CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend> Question 1</legend>
                    <div class="column1">
                    <label for="question1">1. What does the acronymn HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                    </div>
                </fieldset>
                <fieldset>   
                    <legend>Question 2</legend>
                    <div class="column1">
                        <label for="question2">2. List three professional font styles:</label>
                        <textarea id="q2" name="q2" rows="4" ></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Question 3</legend>
                    <div class="column1">
                    <label for="browser">3. Which HTML form element do you use when you want the customer to select all that apply?</label>
                    <select id="q3" name="q3">
                        <option value="checkbox">checkbox</option>
                        <option value="radio">radio</option>
                        <option value="textarea">textarea</option>
                        <option value="select">select</option>
                        <option value="button">button</option>
                        
                    </select>
                    </div>
                </fieldset> 
                <fieldset>
                    <legend>Question 4</legend>
                    <div class="column1">
                        <label for="quantity">4. Column spacing 20% 20% 20% 20% 20%; can be rewritten: ?fr</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                 </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | Quiz | Craig Rich</p>
        </footer>
    </body>
</html>
